<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<input type="text"
       data-bind="value: filter, valueUpdate:'afterkeydown'"
        placeholder="Filter by name"/>
<ul id="locations-list"></ul>
<div id="location">
    <ul data-bind="foreach: filteredItems">
        <li data-bind="text: name, click: $parent.setLocation"></li>
    </ul>
    <div data-bind="with:currentLocation">
        <h2 id="location-name" data-bind="text: name"></h2>
        <div id="location-address" data-bind="text: address"></div>
    </div>
    <div id="map"></div>

</div>
<script src="js/lib/knockout-3.2.0.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYK1KwHynMzpsJuHwBnk-7MmvwkA6ghSI"></script>
<script src="js/app.js"></script>
</body>
</html>
