<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input type="text" data-bind="value: filter, valueUpdate:'afterkeydown'" placeholder="Filter by name"/>
                <ul data-bind="foreach: filteredItems">
                    <li data-bind="text: name, click: $parent.openInfoWindow"></li>
                </ul>
            </div>

            <div class="col-md-9">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYK1KwHynMzpsJuHwBnk-7MmvwkA6ghSI"></script>
    <script src="js/app.js"></script>
</body>
</html>
